<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CricInfo Score Board</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="text-center bg-light" style="margin-top: 10px;">
    <h1 class="mb-5" style="color: darkgreen">CricInfo DashBoard</h1>
</div>
<div class="container">

    <table class="table table-bordered table-striped" id="employeeTable" style="margin-top: 10px;">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${data}">
            <td th:text="${item.title}" />
            <td th:text="${item.description}" />
            <td>
                <a th:href="${item.link}" class="btn btn-info">View Details</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employeeTable").DataTable({
                'info':false,
                'searching': true,
                'paging': true,
                'search': {
                    'addClass': 'form-control input-lg col-xs-12'
                },
            'fnDrawCallback':function(){
                $("input[type='search']").attr("id", "searchBox");
                $('#dialPlanListTable').css('cssText', "margin-top: 0px !important;");
                $("select[name='dialPlanListTable_length'], #searchBox").removeClass("input-sm");
                $('#searchBox').css("width", "300px").focus();
                $('#dialPlanListTable_filter').removeClass('dataTables_filter');
            }
            });
    })
</script>
</body>

</html>
